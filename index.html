<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link  rel="icon" type="image/png" href="image/favicon.svg">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="background-1">
    <h2>Comming <span class="colored-1">Soon</span><span class="colored-2"> Page</span></h2>
  </div>

  <div class="background-2">
    <h1>We're <span class="colored-2">Launching</span> Soon</h1>
    <h3></h3>
  </div>

  <div class="container">
    <div class="input">
      <input type="date" id="date" value="2025-01-01">
      <input type="time" id="time" value="13:00">
      <button id="btn">Set</button>
    </div>

    <div class="header">
      <h2>Countdown <span class="colored-1">Timer</span></h2>
    </div>
    
    <section>
      <div class="box">
        <div>
          <span class="day colored-1">00</span>
          <span>Days</span>
        </div>
      </div>
      <div class="box">
        <div>
          <span class="hr colored-1">00</span>
          <span>Hours</span>
        </div>
        
      </div>
      <div class="box">
        <div>
          <span class="min colored-1">00</span>
        <span>Mintues</span>
        </div>
      </div>
      <div class="box">
        <div>
          <span class="sec colored-1">00</span>
        <span>Seconds</span>
        </div>
      </div>
      <div>
        <p class="status"></p>
      </div>
    </section>

    <div class="progress-bar">
      <progress class="pr"  max="100" value="0"></progress>
    </div>
  </div>

  <div class="rocket-launch">
    <img src="image/Rocket.png" class="rocket" alt="">
  </div>


  <script src="script/newdate.js"></script>
</body>
</html>
